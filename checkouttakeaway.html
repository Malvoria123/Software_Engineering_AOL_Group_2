<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Takeaway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="checkout_body">
    <header>
        <h1>Checkout Takeaway</h1>
    </header>
    <div class="main_con">
        <main class="checkout_main_takeaway">
            <section>
                <h2>Detail Takeaway</h2>
                <p><strong>Nama:</strong> <span id="customer-name"></span></p>
                <p><strong>Nomor Telepon:</strong> <span id="customer-phone"></span></p>
                <p><strong>Waktu Pengambilan:</strong> <span id="pickup-time"></span></p>
            </section>
            <button id="finish-takeaway">Selesai</button>
        </main>
    </div>
    <script src="checkouttakeaway.js"></script>
</body>
</html>
