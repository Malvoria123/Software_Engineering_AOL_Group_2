<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Oshi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="payment-page">
    <header>
        <h1>OSHI</h1>
        <h2>Payment</h2>
    </header>
    
    <div class="checkout-section">
        <div class="checkout-container">
            <h2>Check Out</h2>
            <table id="order-summary">
                <thead>
                    <tr>
                        <th>Orders list</th>
                        <th>Qty</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="order-items">
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td id="total-quantity">0</td>
                        <td id="total-price">Rp 0</td>
                    </tr>
                </tfoot>
            </table>
    
            <div class="discount-code">
                <input type="text" id="discount-code" placeholder="Input your discount code here">
                <button onclick="applyDiscount()">Check Code</button>
            </div>

            <div class="payment-method">
                <h2>Payment Method</h2>
                <label><input type="radio" name="payment" value="gopay"> Gopay</label>
                <label><input type="radio" name="payment" value="shopeepay"> Shopee Pay</label>
                <label><input type="radio" name="payment" value="ovo"> Ovo</label>
                <label><input type="radio" name="payment" value="cash"> Cash/Debit</label>
                <label><input type="radio" name="payment" value="cashier"> On Cashier</label>
            </div>
            
            <button onclick="confirmPayment()">Confirm Payment</button>
        </div>
    </div>

    <script src="payment_scriptdelivery.js"></script>
</body>
</html>
