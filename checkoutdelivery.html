<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="checkout_body">
    <header>
        <h1>Checkout</h1>
    </header>
    <div class="main_con">
        <main class="checkout_main">
            <!-- Bagian Detail Pelanggan -->
            <h2>Detail Pelanggan</h2>
            <div>
                <p><strong>Nama:</strong> <span id="customer-name"></span></p>
                <p><strong>Nomor Telepon:</strong> <span id="customer-phone"></span></p>
                <p><strong>Alamat:</strong> <span id="customer-address"></span></p>
            </div>

            <!-- Bagian Daftar Pesanan -->
            <h2>Pesanan Anda</h2>
            <ul id="order-list"></ul>
            <div class="total_con">
                <strong>Total: </strong> <span id="checkout_total"></span>
            </div>

            <!-- Tombol Checkout -->
            <button id="checkout-button">Check Out</button>
        </main>
    </div>
    <script src="checkoutdelivery.js"></script>
</body>
</html>
