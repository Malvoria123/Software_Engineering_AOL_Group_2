<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body id="delivery-page">
        <header>
            <h1>Delivery Order</h1>
        </header>
        <main class="input-section">
            <div class="input-overlay">
                <label for="customer-name" class="delivery_labels">Nama:</label>
                <input type="text" id="customer-name" placeholder="Masukkan nama Anda" class="delivery_inputs">
                
                <label for="phone-number" class="delivery_labels">Nomor Telepon:</label>
                <input type="text" id="phone-number" placeholder="Masukkan nomor telepon Anda" class="delivery_inputs">
                
                <label for="address" class="delivery_labels">Alamat:</label>
                <textarea id="address" placeholder="Masukkan alamat pengiriman" class="delivery_inputs"></textarea>
                
                <button id="submit-delivery">Lanjutkan ke Menu</button>
            </div>
        </main>
        <script src="delivery.js"></script>
    </body>
    
</body>
</html>
